name: Merge to production branch on release

on:
  release:
    types:
      - released

jobs:
  merge:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Merge
        uses: ./.github/actions/merge-release/
        with:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BASE: "production"
